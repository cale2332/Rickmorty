<section class="section">
    <div class="container has-text-centered">
      <div class="columns is-centered">
        <div class="column is-5 is-4-desktop">
           <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate> 
            <div class="field">
                <div class="control">
                 
                  <input class="input"  name="nombre" id="name" type="text"   placeholder="Nombre" required ngModel>
                </div>
              </div>
            <div class="field">
              <div class="control">
                <input class="input"  name="correo" id="correo" type="email"   placeholder="Correo" required  ngModel>
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input class="input"  name="contrasenia" id="contrasenia" type="password"   placeholder="Nombre" required ngModel>
                
              </div>
            </div>
           
            <div class="field">
               
              <button class="button is-primary is-fullwidth">Submit</button>
            </div>

           </form>
        </div>
      </div>
    </div>
  </section>

  <div class="notification is-primary" *ngIf="semuestra">
    <button class="delete" (click) ="semuestra = false" ></button>
       {{mensaje}}
  </div>
