
<section class="section">
	<div class="container">
  <div class="card" *ngFor = "let episodio of episodios; ">
    <header class="card-header">
      <p class="card-header-title">
        {{episodio.name}} 
      </p>
      
    </header>
    <div class="card-content">
      <div class="content">
       <p> {{episodio.air_date}} </p>
      </div>
    </div>
    <footer class="card-footer">
      <button class="button is-white" (click) = "seleccionarEpisodio(episodio, true)">Mas informacion</button>
    </footer>
  </div>
    </div>



</section>

<div class="modal is-active" *ngIf="showModal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">{{episodio?.name}} - {{episodio?.episode}} - {{episodio?.air_date}} </p>
      </header>
      <section class="modal-card-body">
        <div class="media">
            <div class="media-left">
              <figure class="image is-48x48">
                <!-- <img [src]="episodio?.image" alt="Placeholder image"> -->
              </figure>
            </div>
            <div class="media-content">
              <p class="subtitle is-4">Personajes</p>
              <p class="title is-6" *ngFor = "let personaje of personajes; ">{{personaje?.name}}</p>


            </div>
        </div>
      </section>
      <footer class="modal-card-foot">

        <button class="button" (click)="seleccionarEpisodio(null, false)">Cerrar</button>
      </footer>
    </div>
  </div>
